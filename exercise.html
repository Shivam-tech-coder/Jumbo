<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
<style>
#my-button{
    height: 50px;
    width: 50px;
    font-size: large;

}
.odd{
    background-color:pink ;
}
.even{
    background-color: red;
}

</style>


</head>
<body>
    <h3 id="greeting"></h3>


<button id="my-button" onclick="buttonPressed();"></button>
    <script>
let noClicked =localStorage.getItem
('noClicked'|| 0);

function buttonPressed(){
    noClicked++;
    localStorage.setItem('noClicked',noClicked);
    updateButton();
}

function updateButton(){
    let button = document.querySelector('#my-button');

if(noClicked % 2=== 0){
    button.classList.remove('odd');
button.classList.add('even');
}else{
    button.classList.remove('even');
button.classList.add('odd');

}

button.innerText =noClicked;
}








   function doGreeting(person)
   {
    let date = new Date();
let hours = date.getHours();
let heading = document.querySelector('#greeting');

if(hours > 5 && hours < 12)
{
    heading.innerText =`Good Morning ${person}` ;
}else if(hours > 12 && hours <6){
heading.innerText =`Good Evening ${person}` ;
} else {
 heading.innerText =`Good Night ${person}` ;


}
   }     
doGreeting('Shivam');
    </script>
</body>
</html>
